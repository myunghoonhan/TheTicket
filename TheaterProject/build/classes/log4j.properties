# FATAL > ERROR > WARN > INFO > DEBUG
log4j.rootCategory=DEBUG, stdout
 
# Configure stdout appender - set layout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p], %d{yyyy-MM-dd HH:mm:ss}, %m %n 


 
# ----------------------------------------------------------------------
log4j.appender.myspring.DatePattern='.'yyyy-MM-dd
log4j.appender.myspring.File=c\:\\myspring.log
log4j.appender.myspring=org.apache.log4j.ConsoleAppender
log4j.appender.myspring.layout=org.apache.log4j.PatternLayout
log4j.appender.myspring.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}]\t%m%n
